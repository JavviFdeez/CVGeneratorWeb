<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <meta name="description"
          content="Diseña un CV moderno y optimizado con plantillas profesionales. Empieza gratis, sin registro."/>
    <meta name="keywords" content="CV, currículum, plantillas, diseño profesional, PDF, generador de CV"/>
    <meta name="author" content="Javvi"/>
    <title>CV Generator - Crea tu currículum profesional en minutos</title>
</head>
<body>
<header>
    <div class="caja-logo">
        <a href="index.html" aria-label="Inicio CV Generator">
            <img src="images/logo.png" alt="Logotipo de CV Generator" width="80" height="80">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="caracteristicas.html" aria-current="page" class="enlace-activo">Características</a></li>
            <li><a href="plantillas.html">Plantillas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<main id="main">
    <section id="hero">
        <h1>Contacto</h1>
    </section>


    <section id="contacto">
        <div class="titulo-seccion">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <h2>Contacto</h2>
        </div>

        <form action="#" method="post" class="formulario-contacto">
            <div class="campo-formulario">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre"/>
            </div>

            <div class="campo-formulario">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com"/>
            </div>

            <div class="campo-formulario">
                <label for="estudios">Estudios</label>
                <select name="estudios" id="estudios">
                    <option value="daw">Desarrollo Web</option>
                    <option value="grado">Grado Universitario</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="campo-formulario ancho-completo">
                <button type="submit" class="boton boton-principal">Enviar mensaje</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <div class="contenido-footer">
        <div class="info-footer">
            <p>
                © 2025 <strong>CV Generator</strong> | Desarrollado por

                <a href="https://www.linkedin.com/in/javvifernandez/" target="_blank"
                   rel="noopener noreferrer">LinkedIn</a>
            </p>
        </div>
        <div class="mapa-footer">
            <iframe title="Mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50327.97022137024!2d-4.816668798150638!3d37.88478676251457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6d206397d2a587%3A0xc638a11d2e5ca082!2zw4NcmRvYmE!5e0!3m2!1ses!2ses!4v1701691234567!5m2!1ses!2ses"
                    loading="lazy"></iframe>
        </div>
    </div>
</footer>
</body>
</html>
